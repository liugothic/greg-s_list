<!DOCTYPE html>
<html>
<head>
  <title>Greg's List</title>
  <meta charset="utf-8" name="description" content="Static Greg's List">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>
<body>
  <nav>
    <div class="left hover">Greg's List</div>

    <ul class="right">
      <li class="element box"><a href="">Post</a></li>
      <li class="element box"><a href="">Account</a></li>
    </ul>
  </nav>

  <main>
    <label for="">Search Jobs</label>

    <form action="" class="input">
      <input type="text" placeholder="Seach software jobs" class="input-text">
      <input type="image" src="./images/magnifying-glass.png" class="input-image">
    </form>

    <div class="scroll-block">
<!--       <div class="box scroll hover">< prev</div
      ><div class="box scroll">1 to 100 of 179</div
      ><div class="box scroll hover">next ></div> -->
      <div class="box scroll">
        <p class="scroll-text">< prev</p> 
      </div
      ><div class="box scroll">
        <p class="scroll-text">1 to 100 of 179</p> 
      </div
      ><div class="box scroll">
        <p class="scroll-text">next ></p> 
      </div>
    </div>

    <div>
      <div class="timetable-block">
        <div class="box dim">June 22</div>
        <div class="box highlight element"><a href="">Technical Project Manager</a></div>
        <div class="box dim">Midtown East</div>
      </div>
      <div class="timetable-block">
        <div class="box dim">June 21</div>
        <div class="box highlight element"><a href="">Frontend Developer</a></div>
        <div class="box dim">SoHo</div>
      </div>
      <div class="timetable-block">
        <div class="box dim">June 20</div>
        <div class="box highlight element"><a href="">Senior Python Developer / Cofounder</a></div>
        <div class="box dim">Flatiron</div>
      </div>
    </div>
  </main>
</body>
</html>
