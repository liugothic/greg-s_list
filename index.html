<!DOCTYPE html>
<html>
<head>
  <title>Greg's List</title>
  <meta charset="utf-8" name="description" content="Static Greg's List">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>
<body>
  <nav class="top-nav">
    <h1 class="left hover">Greg's List</h1>
    <ul class="right">
      <li class="element box"><a href="">Post</a></li>
      <li class="element box"><a href="">Account</a></li>
    </ul>
  </nav>

  <main>
    <form action="" class="input">
      <label for="" class="input-label">Search Jobs</label>
      <input type="text" placeholder="Seach software jobs" class="input-text">
      <input type="image" src="./images/magnifying-glass.png" class="input-image">
    </form>

    <nav class="scroll-block">
      <div class="box scroll">
        <p class="scroll-text">< prev</p> 
      </div
      ><div class="box scroll">
        <p class="scroll-text">1 to 100 of 179</p> 
      </div
      ><div class="box scroll">
        <p class="scroll-text">next ></p> 
      </div>
    </nav>

    <section class="section">
      <ul class="timetable-block">
        <li class="box dim">June 22</li>
        <li class="box highlight element"><a href="">Technical Project Manager</a></li>
        <li class="box dim">Midtown East</li>
      </ul>
      <ul class="timetable-block">
        <li class="box dim">June 21</li>
        <li class="box highlight element"><a href="">Frontend Developer</a></li>
        <li class="box dim">SoHo</li>
      </ul>
      <ul class="timetable-block">
        <li class="box dim">June 20</li>
        <li class="box highlight element"><a href="">Senior Python Developer / Cofounder</a></li>
        <li class="box dim">Flatiron</li>
      </ul>
    </section>
  </main>
</body>
</html>
